<mat-form-field>
    <mat-label>Filter By Data</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="divcontent" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (click)="clickedTab($event)">
    
        <!-- Position Column -->
        <ng-container matColumnDef="RTNnumber">
            <th mat-header-cell *matHeaderCellDef> RTNnumber </th>
            <td mat-cell *matCellDef="let element"> {{element.RTNnumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Capability">
            <th mat-header-cell *matHeaderCellDef> Capability </th>
            <td mat-cell *matCellDef="let element"> {{element.capability}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="RouteName">
            <th mat-header-cell *matHeaderCellDef> RouteName </th>
            <td mat-cell *matCellDef="let element"> {{element.routeName}} </td>
        </ng-container>
        <ng-container matColumnDef="Range">
            <th mat-header-cell *matHeaderCellDef> Range </th>
            <td mat-cell *matCellDef="let element"> {{element.range}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    
</table>
</div>
